<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}">
<link rel="stylesheet" th:href="@{assets/css/style.css}">
<title th:text="${titulo}">  </title>
</head>
<body>
<div class="container">
	<h1 th:text="${titulo}"></h1>
	
	<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
	<form th:action="@{/form}" th:object="${cliente}" method="post">
	
	<div class="form-group">
    <label for="name">Nombre:</label>
    <input type="text" class="form-control" placeholder="Nombre" th:field="*{nombre}" th:errorclass="'forms-control alert-danger'"/>
    <small class= "form-text text-danger"   th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
  </div>
  <div class="form-group">
    <label for="Apellido">Apellido:</label>
    <input type="text" class="form-control" placeholder="Apellido" th:field="*{apellido}" th:errorclass="'forms-control alert-danger'"/>
  <small class= "form-text text-danger"   th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
  </div>
   <div class="form-group">
    <label for="correo">Correo:</label>
    <input type="text" class="form-control" placeholder="Correo" th:field="*{mail}"th:errorclass="'forms-control alert-danger'"/>
  <small class= "form-text text-danger"   th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></small>
  </div>
   
   <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input type="text" class="form-control" placeholder="Fecha" th:field="*{fecha}"th:errorclass="'forms-control alert-danger'"/>
  <small class= "form-text text-danger"   th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
  </div>
   
  <button type="submit" class="btn btn-primary">Submit</button>
  
  <input type="hidden"  th:field="*{id}"/>

</form>
	
</div>
 <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
